[Rainmeter]
Update=1000
DynamicWindowSize=1


[Metadata]
Name=Spirit
Author=muna.f.nazzal@gmail.com
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=For more Rainmeter skins By Muna Nazzal|Deviantart : munanazzal.deviantart.com||November 2017


[Background]
Meter=String
W=235
H=70
SolidColor=255,255,255


[MeasureDay]
Measure=Time
Format=%A


[Icon]
Meter=Image
ImageName=#@#Images\star.png
X=20
Y=23
DynamicVariables=1


[MeterDay]
Meter=String
MeasureName=MeasureDay
FontColor=0,0,0
FontSize=12
X=65
Y=25
FontFace=Open Sans Bold
AntiAlias=1
InlineSetting=CharacterSpacing | 1 | 1
StringCase=UPPER


[MeasureMorningEvening]
Measure=Time
Format=%H
IfCondition=MeasureMorningEvening < 12
IfTrueAction=[!SetOption Icon ImageName "#@#Images\sun.png"][!Redraw]
IfFalseAction=[!SetOption Icon ImageName "#@#Images\star.png"][!Redraw]